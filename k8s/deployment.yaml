apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-fintickstreams
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mini-fintickstreams
  template:
    metadata:
      labels:
        app: mini-fintickstreams
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: app
          image: ghcr.io/indianabug/mini-fintickstreams:latest
          imagePullPolicy: Always

          args: ["--config","env","--shutdown-action","restore-streams","--workers","2","--stream-version","1"]

          env:
            - name: RUST_BACKTRACE
              value: "1"

            # config paths (match your Dockerfile/app)
            - name: MINI_FINTICKSTREAMS_APP_CONFIG_PATH_1
              value: /etc/mini-fintickstreams/app.toml
            - name: MINI_FINTICKSTREAMS_API_CONFIG_PATH_1
              value: /etc/mini-fintickstreams/api.toml
            - name: MINI_FINTICKSTREAMS_TIMESCALE_CONFIG_PATH_1
              value: /etc/mini-fintickstreams/timescale_db.toml
            - name: MINI_FINTICKSTREAMS_PROMETHEUS_CONFIG_PATH_1
              value: /etc/mini-fintickstreams/prometheus.toml
            - name: MINI_FINTICKSTREAMS_REDIS_CONFIG_PATH_1
              value: /etc/mini-fintickstreams/redis.toml
            - name: MINI_FINTICKSTREAMS_EXCHANGE_CONFIG_PATH_1_BINANCE_LINEAR
              value: /etc/mini-fintickstreams/binance_linear.toml
            - name: MINI_FINTICKSTREAMS_EXCHANGE_CONFIG_PATH_1_HYPERLIQUID_PERP
              value: /etc/mini-fintickstreams/hyperliquid_perp.toml

          envFrom:
            - secretRef:
                name: mini-fintickstreams-secrets

          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 8000

          volumeMounts:
            - name: app-config
              mountPath: /etc/mini-fintickstreams
              readOnly: true

          readinessProbe:
            httpGet:
              path: /health/runtime
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /health/runtime
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh","-c","sleep 5"]

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"

      volumes:
        - name: app-config
          configMap:
            name: mini-fintickstreams-config

